<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 02</title>
  </head>
  <body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const skelly = new Image();
      skelly.src = "assets/kenpng.png";

      skelly.addEventListener("load", terminouDeCarregar);

      function desenhaFundo() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      let pose = 1;
      let quadro = 0;
      const POSES = [
        { qmax: 4, pv: 8 },
        { qmax: 4, pv: 7 },
        { qmax: 3, pv: 7 },
        { qmax: 5, pv: 7 },
        { qmax: 2, pv: 7 },
        { qmax: 4, pv: 7 },
        { qmax: 5, pv: 7 },
        { qmax: 5, pv: 7 },
        { qmax: 7, pv: 7 },
        { qmax: 1, pv: 7 },
      ];

      function terminouDeCarregar() {}

      let t0;
      let dt;
      requestAnimationFrame(passo);
      function passo(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;
        desenhaFundo();

        quadro = quadro >= POSES[pose].qmax - 1 ? 0 : quadro + POSES[pose].pv * dt;

        ctx.drawImage(
          skelly,
          //sx, sy, sw, sh
          Math.floor(quadro) * 70,
          pose * 80,
          70,
          80,
          //dx, dy, dw, dh
          0,
          70,
          70,
          80
        );

        requestAnimationFrame(passo);
        t0 = t;
      }
    </script>
  </body>
</html>
